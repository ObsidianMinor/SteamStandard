  type: Method
  source:
    id: GetInstallationFromPath
    path: G:\Steam\src\Local\Steam.Local\SteamInstallation.cs
    startLine: 62
  assemblies:
  - Steam.Local
  namespace: Steam.Local
  summary: "\nGets a <xref href=\"Steam.Local.SteamInstallation\" data-throw-if-not-resolved=\"false\"></xref> from the specified path. This does not load a coresponding <xref href=\"Steam.Local.Registry\" data-throw-if-not-resolved=\"false\"></xref>\n"
  remarks: "\nThis is used for the LoadFromRegistry method to load a Steam installation using the provided path in the registry.\nIt can also be used to manually load an installation. For example: a remote installation or a SteamCMD instance\n"
  example: []
  syntax:
    content: public static SteamInstallation GetInstallationFromPath(string path)
    parameters:
    - id: path
      type: System.String
      description: The path to a Steam installation
    return:
      type: Steam.Local.SteamInstallation
      description: A new Steam installation
    content.vb: Public Shared Function GetInstallationFromPath(path As String) As SteamInstallation
